<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="loginPage.css">
    <title>News App Login</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1> News Blast is your perfect partner for latest and accurate news!!!</h1>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Register Now!!!</h1>   
                    <button id="google-login-btn" class="google-button"><i class="fa-brands fa-google-plus-g"></i> Sign Up With Google</button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js" type="module"></script>
</body>

</html>
